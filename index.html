<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 500px;
            transition: all 0.5s ease;
        }
        .valentine-img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 { color: #ff4d6d; font-size: 1.8rem; }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #yes, #no {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #no { background-color: #999; } /* Gray color for No */
    </style>
</head>
<body>
    <div id="container">
        <img class="valentine-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3YjB0eHByZzR4bm93YXN6eHh4eHh4eHh4eHh4eHh4eHh4JnBvcz1jJm92ZXJ0aW1lPXRydWUmY3Q9cw/L2z7uYM5qnEDu/giphy.gif" alt="Panda">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button id="yes" onclick="alert('Yay! â¤ï¸')">Yes</button>
            <button id="no" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    </script>
</body>
</html>
